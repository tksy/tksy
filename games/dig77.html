	<header>
		<h1>Dig77（仮）</h1>
		<p>Dig77（仮）は仕掛けられた罠に当たらないように祈りながらGoldを集めるゲームです</p>
		<p>最近のモダンブラウザ以外では動作しない可能性があります</p>
	</header>
	<div class="clearfix">
		<div id="userPanel">
			<table id="userdata">
				<tbody>
					<tr><th><img class="imgLife" src="../img/dig77/life.png" alt="ライフ" /></th><td id="Life">3</td></tr>

				</tbody>
			</table>
			<div id="userItem">
				<table><tbody><tr><td id="itemBomb">
					<img class="imgBomb" src="../img/dig77/bomb.png" />
				</td></tr></tbody></table>
				<br>
				<span id="usageBomb"></span>
			</div>
		</div>
		<table id="board">
			<tbody>
				<tr><td id="cell_1_1"></td><td id="cell_1_2"></td><td id="cell_1_3"></td><td id="cell_1_4"></td><td id="cell_1_5"></td><td id="cell_1_6"></td><td id="cell_1_7"></td></tr>

				<tr><td id="cell_4_1"></td><td id="cell_4_2"></td><td id="cell_4_3"></td><td id="cell_4_4"></td><td id="cell_4_5"></td><td id="cell_4_6"></td><td id="cell_4_7"></td></tr>
				<tr><td id="cell_5_1"></td><td id="cell_5_2"></td><td id="cell_5_3"></td><td id="cell_5_4"></td><td id="cell_5_5"></td><td id="cell_5_6"></td><td id="cell_5_7"></td></tr>
				<tr><td id="cell_6_1"></td><td id="cell_6_2"></td><td id="cell_6_3"></td><td id="cell_6_4"></td><td id="cell_6_5"></td><td id="cell_6_6"></td><td id="cell_6_7"></td></tr>
				<tr><td id="cell_7_1"></td><td id="cell_7_2"></td><td id="cell_7_3"></td><td id="cell_7_4"></td><td id="cell_7_5"></td><td id="cell_7_6"></td><td id="cell_7_7"></td></tr>
			</tbody>
		</table>
	</div>
	<div id="imgHidden">
		<img class="imgGold" src="../img/dig77/gold.png" />
		<img class="imgBomb" src="../img/dig77/bomb.png" />
		<img class="imgBlast" src="../img/dig77/blast.png" />

	<div id="overlay">
		<p id="message"></p>
